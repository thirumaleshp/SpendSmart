<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">StudySpender</h1>

        <div class="tabs">
            <div class="tab active" onclick="showTab('converter')">Currency Converter</div>
            <div class="tab" onclick="showTab('tracker')">Expense Tracker</div>
        </div>

        <!-- Currency Converter -->
        <div id="converter" class="section active">
            <h2>Currency Converter</h2>
            <input type="number" id="amount" placeholder="Enter amount in USD">
            <input type="text" id="currency" placeholder="Enter target currency (e.g., INR)">
            <button onclick="convertCurrency()">Convert</button>
            <p id="convertedAmount"></p>
        </div>

        <!-- Expense Tracker -->
        <div id="tracker" class="section">
            <h2>Expense Tracker</h2>
            <input type="number" id="expenseAmount" placeholder="Enter expense amount">
            <input type="text" id="expenseCategory" placeholder="Enter category (e.g., Food)">
            <button onclick="addExpense()">Add Expense</button>
            <ul id="expenseList"></ul>
            <p><strong>Total Expenses:</strong> $<span id="totalExpenses">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
